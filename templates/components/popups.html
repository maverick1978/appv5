<!-- PopUp para registro -->
<div class="modal" id="popupRegistroModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registro</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <!-- Formulario de registro -->
        <form id="popupRegistroForm" action="{{ url_for('registro') }}" method="POST">
          <div class="form-group">
            <label for="popupName">Nombre:</label>
            <input type="text" class="form-control" id="popupName" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="popupEmail">Correo:</label>
            <input type="email" class="form-control" id="popupEmail" name="correo" required>
          </div>
          <div class="form-group">
            <label for="popupPassword">Clave:</label>
            <input type="password" class="form-control" id="popupPassword" name="clave" required>
          </div>
          <div class="form-group">
            <label for="popupConfirmPassword">Confirmar Clave:</label>
            <input type="password" class="form-control" id="popupConfirmPassword" name="confirmar_clave" required>
          </div>
          <div class="form-group">
            <label for="popupUserType">Tipo de Usuario:</label>
            <select class="form-control" id="popupUserType" name="user_type" required>
              <option value="empresa">Empresa</option>
              <option value="persona">Persona</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Popup para Crear Hoja de Vida -->
<div class="modal fade" id="createHVModal" tabindex="-1" aria-labelledby="createHVModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="createHVModalLabel">Crear Hoja de Vida</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form action="/create_hv" method="POST" enctype="multipart/form-data">
                  <div class="form-group">
                      <label for="name">Nombre:</label>
                      <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                      <label for="surname">Apellidos:</label>
                      <input type="text" class="form-control" id="surname" name="surname" required>
                  </div>
                  <div class="form-group">
                      <label for="id_number">Cédula:</label>
                      <input type="text" class="form-control" id="id_number" name="id_number" required>
                  </div>
                  <div class="form-group">
                      <label for="address">Dirección:</label>
                      <input type="text" class="form-control" id="address" name="address" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Correo:</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                      <label for="profession">Profesión:</label>
                      <input type="text" class="form-control" id="profession" name="profession" required>
                  </div>
                  <div class="form-group">
                      <label for="cv_file">Subir Hoja de Vida:</label>
                      <input type="file" class="form-control" id="cv_file" name="cv_file" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              </form>
          </div>
      </div>
  </div>
</div>
