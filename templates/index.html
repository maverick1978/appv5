<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Bienvenido a AppJobs</h2>
        <button type="button" class="btn btn-primary" onclick="showLoginModal()">Iniciar Sesión</button>
        <button type="button" class="btn btn-secondary" onclick="showRegisterModal()">Registrarse</button>
    </div>

    <!-- Modal de Inicio de Sesión -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="emailLogin">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailLogin" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin">Contraseña</label>
                            <input type="password" class="form-control" id="passwordLogin" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="user_type_login">Tipo de Usuario</label>
                            <select class="form-control" id="user_type_login" name="user_type" required>
                                <option value="persona">Persona</option>
                                <option value="empresa">Empresa</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registro de Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registroForm">
                        <div class="form-group">
                            <label for="nameRegister">Nombre</label>
                            <input type="text" class="form-control" id="nameRegister" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="emailRegister">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailRegister" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordRegister">Contraseña</label>
                            <input type="password" class="form-control" id="passwordRegister" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="user_type_register">Tipo de Usuario</label>
                            <select class="form-control" id="user_type_register" name="user_type" required onchange="toggleRepresentanteLegalRegister()">
                                <option value="persona">Persona</option>
                                <option value="empresa">Empresa</option>
                            </select>
                        </div>
                        <div class="form-group" id="representanteLegalGroupRegister" style="display: none;">
                            <label for="representante_legal_register">Representante Legal</label>
                            <input type="text" class="form-control" id="representante_legal_register" name="representante_legal">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Mensaje -->
    <div class="modal fade" id="mensajeModal" tabindex="-1" role="dialog" aria-labelledby="mensajeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="mensajeBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
