<!-- Modal de Inicio de Sesión -->
{% include 'mensaje.html' %}

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="emailLogin">Correo Electrónico</label>
                        <input type="email" class="form-control" id="emailLogin" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordLogin">Contraseña</label>
                        <input type="password" class="form-control" id="passwordLogin" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="user_type_login">Tipo de Usuario</label>
                        <select class="form-control" id="user_type_login" name="user_type" required>
                            <option value="persona">Persona</option>
                            <option value="empresa">Empresa</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>
